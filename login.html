<!DOCTYPE HTML>
<html>
  <head>
    <title>Pr&aacute;ctica de Login con Git</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <h1>objetivo</h1>
    <p>Que el alumno pueda interactuar y entender el uso de Git y GitHub. Utilizando sus comandos (init, add, status, commit, pull, push, clone, etc.) y que pueda realizar un login integrando boostrap para mostrarse como se muestra en la imagen del lado izquierdo.</p>
    <form>
    <div class="container">
      <div class="form-group row">
        <div class="col-sm-4">
          <label for="uname"><b>Usuario</b></label>
        </div>
        <div class="col-sm-8">
          <input type="text" placeholder="Ingrese usuario" name="uname" required>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-4">
          <label for="psw"><b>Clave</b></label>
        </div>
        <div class="col-sm-8">
        <input type="password" placeholder="Ingrese clave" name="psw" required>
      </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-4">
          <button type="submit">Login</button>
        </div>
      </div>
      </div>       
    </form>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
